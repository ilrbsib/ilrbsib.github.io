<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 秒表</title>
		<style type="text/css">
			#div1 {
				text-align: center;
				font-weight: 600;
				font-size: 35px;
				text-shadow: #A9A9A9 1px 1px 1px;
			}
			#timeBox {
				margin: 10px auto;
				font-size: 20px;
				vertical-align: middle;
				border: 1px solid #A9A9A9;
				width: 40%;
				height: 50px;
				background-color: blanchedalmond;
				text-align: center;
				line-height: 200%;
			}
			button:hover{
				text-shadow: #A9A9A9 1px 0px 0px;
			}
		</style>
		<script type="text/javascript">  
	   window.onload = function(){
		   
			var oBody = document.getElementsByTagName("body")[0];
		   
		   var oBegin = document.getElementById("begin");
		   var oStop = document.getElementById("stop");
		   var oClean = document.getElementById("clean");
			var oCord = document.getElementById("record");
			
		   var oHour = document.getElementById("hour");
		   var oMint = document.getElementById("mint");
		   var oSecn = document.getElementById("secn");
		   
		   var timeBox = document.getElementById("timeBox");
		   var cord = document.getElementById("cord");
		   
		   var i = 1;
		   var min = 1;
		   var hou = 1;
		   var intId;
		   oCord.onclick = function(){
			   cord.innerHTML = cord.innerHTML+ "<br>" + oHour.innerHTML + " : " + oMint.innerHTML + " : " + oSecn.innerHTML;
		   }
			oBegin.onclick = function(){  //点击开始按钮
				oBody.style.backgroundColor = "cadetblue";
				 intId = setInterval(function(){ //计时器
					var cont = i++;
					if (i >= 61){
						i = 0;
						cont = 0;
						oMint.innerHTML = change00(min++);
						
					}
					if(min >= 61){
						min = 0;
						oHour.innerHTML = change00(hou++);
					}
	
					change00(cont);
					oSecn.innerHTML = change00(cont);
					
				},1000)
			}
			oStop.onclick = function(){ //暂停
				clearInterval(intId);
			}
			oClean.onclick = function(){ //清零
				oBody.style.backgroundColor = "white";
				clearInterval(intId);
				 i = 1;
				 min = 1;
				 hou = 1;
				oSecn.innerHTML = "00";
				oMint.innerHTML = "00";
				oHour.innerHTML = "00";
				
				cord.innerHTML = "记录";
			}
	   }
	   function change00(cont){ //将1变为01
	   	if(cont < 10)return "0" + cont;
		else return cont;
		}
	   
		</script>
	</head>
	<body>
		<div id="div1">秒表</div>
		<div id="timeBox">
			<div id="">
				
			<span id="hour">00</span> :
			<span id="mint">00</span> :
			<span id="secn">00</span>
			</div>
				
			
		</div>
		
		
		
		<button type="button" id="begin" >开始</button>
		<button type="button" id="stop">暂停</button>
		<button type="button" id="clean">清零</button>
		<button type="button" id="record">记录</button>
		
		<div id="cord">
			记录
		</div>
	</body>
</html>
